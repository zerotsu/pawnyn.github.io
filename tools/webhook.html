<head>
    <meta charset="utf-8">
    <link href="../assets/styles/webhook.css" rel="stylesheet" type="text/css">
	<link rel="icon" type="image/png" href="../assets/images/logo/ico/pawnyn.png" />
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ba3d2e961.js" crossorigin="anonymous"></script>
    <title>Webhook · Pawnyn</title>
</head>

<body class="noselect">
    <section id="main-container">
        <div class="headline">
            <span class="small">Pawnyn</span><br/>Webhook Application
        </div>
        <div id="content-wrapper">
            <div class="left">
                <input id="url" type="text" placeholder="Webhook URL" autocomplete="off">
                <input id="username" type="text" placeholder="Webhook Username" autocomplete="off">
                <input id="avatar_url" type="text" placeholder="Webhook Avatar URL" autocomplete="off">
            </div>
            <div class="right">
                <textarea id="content" placeholder="Discord Message goes here..."></textarea>
            </div>
        </div>
        <div class="bottom">
            <button type="button" name="Submit" id="Submit" value="Submit" class="pw-button">Send Webhook</button>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript">
    </script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js">
    </script> 
    <script>
    $(function() {
        $('#Submit').click(function(e) {
        var url = $("#url").val();
        var content = $("#content").val();
        var username = $("#username").val();
        var avatar_url = $("#avatar_url").val();
        $.post(url,
    {"content": content, "username": username, "avatar_url": avatar_url},
    );});
    });
    </script>
